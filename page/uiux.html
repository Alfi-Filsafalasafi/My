<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI UX Design</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="icon" href="../img/logo.png" />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/responsive-style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark text-white py-4">
      <div class="container">
        <a class="navbar-brand" href="../index.html"
          ><img src="../img/logo.png" width="32px" alt="" srcset=""
        /></a>
      </div>
    </nav>
    <!-- Best Portofolio -->
    <div class="best-portofolio page">
      <div class="container">
        <h2>UI UX Design</h2>
        <p>For manufacture I'm more familiar with figma</p>
        <div class="row mb-4" id="portfolioCards">
          <!-- Kartu portofolio akan dimuat di sini oleh JavaScript -->
        </div>
        <!-- Pagination -->
        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center" id="pagination">
            <!-- Tombol pagination akan dimuat di sini oleh JavaScript -->
          </ul>
        </nav>
      </div>
      <!-- Contact Saya -->
      <div class="contact-saya">
        <div class="container">
          <h2>Contact Me</h2>
          <p>
            Give me something, let's connect. Give feedback, so I can become a
            better person
          </p>
          <div class="row justify-content-center mt-3">
            <div class="col-md-12">
              <div
                class="alert alert-dismissible fade show pesanContact d-none"
                role="alert"
              >
                <strong>Terima Kasih !</strong> Pesan anda berhasil terkirim
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>
              <form name="ContactMyPortofolio">
                <div class="row g-0 justify-content-between mt-3">
                  <div class="col-lg-5">
                    <div class="mb-4">
                      <label for="" class="form-label">Name</label>
                      <input
                        type="text"
                        name="nama"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="" class="form-label">Email address</label>
                      <input
                        type="email"
                        name="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <label for="" class="form-label">Message</label>
                      <textarea
                        name="pesan"
                        class="form-control"
                        id=""
                        rows="5"
                      ></textarea>
                    </div>
                    <button type="submit" class="btn btn-kirim float-end">
                      Submit
                    </button>
                    <button
                      class="btn btn-loading d-none float-end"
                      type="button"
                      disabled
                    >
                      <span
                        class="spinner-border spinner-border-sm"
                        role="status"
                        aria-hidden="true"
                      ></span>
                      Loading...
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Akhir Contact Saya -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const cards = [
          {
            title: "Managing Campus Organizations",
            imageUrl: "../img/unu.jpg",
            link: "https://www.figma.com/proto/bSRZq9AodZStPSipJuqlG5/Penugasan-organisasi?node-id=122-3400&t=ruhHxEDQqCHjuOOi-1&scaling=scale-down&content-scaling=fixed&page-id=117%3A1796&starting-point-node-id=123%3A8712",
          },
          {
            title: "Boxing Statistics - IOT",
            imageUrl: "../img/boxing.png",
            link: "",
          },
          {
            title: "Manage all your e-wallet account",
            imageUrl: "../img/galawallet.png",
            link: "https://dribbble.com/shots/20172879-GalaWallet-Manage-all-your-e-wallet-account",
          },
          {
            title: "Bimits- dream university",
            imageUrl: "../img/bimits.png",
            link: "https://dribbble.com/shots/18450723-English-Website-for-Children",
          },
          {
            title: "Simple Website in 2 Hours",
            imageUrl: "../img/simpleweb.png",
            link: "https://dribbble.com/shots/17287973-Authentication-OTP-Code-App",
          },
          {
            title: "Website Learning English for Child",
            imageUrl: "../img/emoss.png",
            link: "https://dribbble.com/shots/18450723-English-Website-for-Children",
          },
          {
            title: "Authentication App",
            imageUrl: "../img/authent.png",
            link: "https://dribbble.com/shots/17287973-Authentication-OTP-Code-App",
          },
          {
            title: "Prayer Schedule",
            imageUrl: "../img/jadwalsholaat.png",
            link: "https://dribbble.com/shots/17514520-Prayer-Schedule-In-Indonesian-Language",
          },
          {
            title: "Create & Apply Job Music",
            imageUrl: "../img/jobmusic.png",
            link: "https://dribbble.com/shots/17514520-Prayer-Schedule-In-Indonesian-Language",
          },
          {
            title: "Website Learning. Mathematic",
            imageUrl: "../img/mathematic.png",
            link: "https://dribbble.com/shots/17514520-Prayer-Schedule-In-Indonesian-Language",
          },
          {
            title: "Bioskop Digital",
            imageUrl: "../img/bioskopdigital.png",
            link: "https://dribbble.com/shots/17514520-Prayer-Schedule-In-Indonesian-Language",
          },
          {
            title: "Charity & Open Donation",
            imageUrl: "../img/donasi.png",
            link: "https://dribbble.com/shots/17514520-Prayer-Schedule-In-Indonesian-Language",
          },
          {
            title: "Web Learning",
            imageUrl: "../img/learningweb.png",
            link: "https://dribbble.com/shots/17514520-Prayer-Schedule-In-Indonesian-Language",
          },
        ];

        const cardsPerPage = 6;
        let currentPage = 1;
        const totalPages = Math.ceil(cards.length / cardsPerPage);

        function displayCards(page) {
          const startIndex = (page - 1) * cardsPerPage;
          const endIndex = startIndex + cardsPerPage;
          const paginatedCards = cards.slice(startIndex, endIndex);

          const portfolioCards = document.getElementById("portfolioCards");
          portfolioCards.innerHTML = "";

          paginatedCards.forEach((card) => {
            const cardElement = document.createElement("div");
            cardElement.className = "col-lg-4";
            cardElement.innerHTML = `
              <div class="card best-card my-2">
                <div class="card-body">
                  <p class="card-text" style="font-weight: 300; font-size: 14px;">UI UX Design</p>
                  <a href="${card.link}" target="_blank">
                    <h5 class="card-title" style="margin-top: -10px;">${card.title}</h5>
                  </a>
                </div>
                <div class="image ms-3">
                    <img src="${card.imageUrl}" alt="${card.title}" class="card-img-bottom image-port uiux" alt="..." />

              </div>
            `;
            portfolioCards.appendChild(cardElement);
          });
        }

        function displayPagination() {
          const pagination = document.getElementById("pagination");
          pagination.innerHTML = "";

          for (let i = 1; i <= totalPages; i++) {
            const li = document.createElement("li");
            li.className = `page-item ${i === currentPage ? "active" : ""}`;
            li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
            li.addEventListener("click", function () {
              currentPage = i;
              displayCards(currentPage);
              displayPagination();
            });
            pagination.appendChild(li);
          }
        }

        displayCards(currentPage);
        displayPagination();
      });
    </script>
  </body>
</html>
